<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <img src="https://picsum.photos/id/1/200/300" class="carousel-slide" alt="Specific Image">
            <img src="https://picsum.photos/id/20/200/300" class="carousel-slide" alt="Static Random Image">
            <img src="https://picsum.photos/id/7/200/300" class="carousel-slide" alt="Blur">
        </div>
        <button class="carousel-button prev" aria-label="Previous image">❮</button>
        <button class="carousel-button next" aria-label="Next picture">❯</button>

        <div class="carousel-nav"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
